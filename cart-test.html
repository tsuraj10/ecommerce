<!DOCTYPE html>
<html>
<head>
  <title>Shopping Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .cart-item img {
      width: 100px;
      height: 100px;
      margin-right: 20px;
    }

    .cart-item-info {
      flex-grow: 1;
    }

    .cart-item-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .cart-item-price {
      font-size: 16px;
      color: #777;
    }

    .cart-total {
      text-align: right;
      font-size: 20px;
      font-weight: bold;
      margin-top: 30px;
    }
  </style>
</head>
<body>
    
  <div class="div-container">
    <h2>Shopping Cart</h2>

    <div class="cart-item">
      <img src="product1.jpg" alt="Product 1">
      <div class="cart-item-info">
        <div class="cart-item-title">Product 1</div>
        <div class="cart-item-price">$19.99</div>
      </div>
    </div>

    <div class="cart-item">
      <img src="product2.jpg" alt="Product 2">
      <div class="cart-item-info">
        <div class="cart-item-title">Product 2</div>
        <div class="cart-item-price">$29.99</div>
      </div>
    </div>

    <div class="cart-item">
      <img src="product3.jpg" alt="Product 3">
      <div class="cart-item-info">
        <div class="cart-item-title">Product 3</div>
        <div class="cart-item-price">$24.99</div>
      </div>
    </div>

    <div class="cart-total">
      Total: $74.97
    </div>
  </div>
</body>
</html>
